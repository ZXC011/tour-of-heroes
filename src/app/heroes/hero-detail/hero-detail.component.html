  <div *ngIf="hero">
    <h2 i18n>{{hero.name}} details!</h2>
    <div><label i18n>id: </label>{{hero.id}}</div>
    <div>
      <label i18n>name: </label>
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </div>
    <button i18n (click)="save()">Save</button>
    <button i18n (click)="goBack()">Back</button>
  </div>
